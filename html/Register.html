<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanatorium_Register</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="vh-100" style="background-color: #2779e2">
      <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-xl-9">
            <h1 class="text-white mb-4">Registrarse</h1>
            <div class="card" style="border-radius: 15px">
              <div class="card-body">
                <div class="row align-items-center pt-4 pb-3">
                  <div class="col-md-3 ps-5">
                    <a href="/index.html">Volver al inicio</a>

                    <h6 class="mb-0">nombre completo</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input type="text" class="form-control form-control-lg" />
                  </div>
                </div>

                <hr class="mx-n3" />

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">direccion de correo electronico</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      placeholder="example@example.com"
                    />
                  </div>
                </div>

                <hr class="mx-n3" />

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">contrase√±a</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <div class="form-group">
                      <label for=""></label>
                      <input
                        type="password"
                        class="form-control"
                        name=""
                        id=""
                        placeholder=""
                      />
                    </div>
                  </div>
                </div>

                <hr class="mx-n3" />

                <div class="row align-items-center py-3">
                  <div class="col-md-3 ps-5">
                    <h6 class="mb-0">selecciona el tipo de cuenta</h6>
                  </div>
                  <div class="col-md-9 pe-5">
                    <label for="tipo_de_cuenta"></label>

                    <select id="tipo_de_cuenta">
                      <option value="">Selecciona el tipo de cuenta</option>
                      <option value="paciente">Doctor</option>
                      <option value="doctor">Usuario</option>
                      
                    </select>
                  </div>
                </div>

                <hr class="mx-n3" />

                <div class="px-5 py-4">
                  <button
                    type="submit"
                    data-mdb-button-init
                    data-mdb-ripple-init
                    class="btn btn-primary btn-lg"
                  >
                    Send application
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous">
    </script>
  </body>
</html>
